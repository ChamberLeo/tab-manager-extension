<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Group Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-top">
      <h1>Tab Manager</h1>
      <button id="theme-toggle" class="theme-toggle" title="Toggle theme" aria-label="Toggle dark/light theme">â˜€</button>
    </div>
  </div>

  <!-- Groups list -->
  <div class="section">
    <h2>Groups</h2>
    <div id="groups-list" class="groups-list">
      <p class="empty-msg">No groups</p>
    </div>
  </div>

  <!-- Tabs list -->
  <div class="section">
    <h2>All Tabs <span id="tab-count" class="badge">0</span></h2>
    <div class="tab-actions">
      <button id="btn-select-all" class="btn-small" aria-label="Select all tabs">Select All</button>
      <button id="btn-deselect-all" class="btn-small" aria-label="Deselect all tabs">Deselect All</button>
    </div>
    <div id="tabs-list" class="tabs-list"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
